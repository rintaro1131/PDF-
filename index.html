<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>月末書類用PDF結合アプリ</title>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' blob:; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' blob:; connect-src 'none'; frame-ancestors 'none'; base-uri 'none'; object-src 'none'">
  <link rel="stylesheet" href="./app.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>月末書類用PDF結合アプリ</h1>
      <p class="subtle-note">エクセルやワードファイルは結合できません。PDFに変換してから使ってください。</p>

  <label>PDFファイルを選択（複数可）</label>
  <input id="files" type="file" accept="application/pdf,.pdf" multiple />
  <div id="drop" class="drop" aria-label="PDFドラッグ＆ドロップエリア">ここにPDFをドラッグ&ドロップ</div>
  <div class="muted">ドラッグ&ドロップ対応。選んだ順に結合します（簡易並べ替え: ▲/▼）。</div>

  <label style="margin-top:12px;">保存ファイル名</label>
  <div class="row">
    <label>定型
      <select id="preset">
        <option value="">選択してください</option>
        <option value="20250月_名前_出勤簿">20250月_名前_出勤簿</option>
        <option value="20250月_名前_身嗜手当">20250月_名前_身嗜手当</option>
        <option value="20250月_名前_社販手当">20250月_名前_社販手当</option>
        <option value="20250月_名前_報奨金">20250月_名前_報奨金</option>
        <option value="20250月__名前_立替金">20250月__名前_立替金</option>
      </select>
    </label>
    <input id="name" type="text" placeholder="例: 月末書類_2025-08-31" />
    <span class="muted">拡張子 .pdf は自動付与</span>
  </div>

  <div class="row" style="margin-top:12px;">
    <button id="merge" disabled>結合してダウンロード</button>
    <span id="status" class="muted"></span>
  </div>

  <div style="margin-top:12px;">
    <label>選択中</label>
    <ul id="list"></ul>
    <div class="muted">各行の ▲/▼ で並べ替え、× で削除できます。</div>
  </div>

      <p class="muted" style="margin-top:16px;">注意: 暗号化PDFは読み込みに失敗する場合があります。処理は端末内（ブラウザ）だけで行い、サーバーへ送信しません。</p>
    </div>
  </div>

  <script src="./lib/pdf-lib.min.js"></script>
  <script src="./app.js" defer></script>
</body>
</html>
