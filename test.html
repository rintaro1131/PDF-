<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ファイルアップロードテスト</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 20px;
        }
        .drop-zone {
            border: 2px dashed #007bff;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            margin: 20px 0;
            background: #f8f9fa;
            min-height: 100px;
        }
        .drop-zone.dragover {
            background: #e3f2fd;
            border-color: #1976d2;
        }
        .status {
            margin: 20px 0;
            padding: 10px;
            background: #e9ecef;
            border-radius: 4px;
        }
        .file-list {
            margin: 20px 0;
        }
        .file-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin: 5px 0;
            border-radius: 4px;
            background: #fff;
        }
        .btn {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px;
        }
        .debug {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>ファイルアップロードテスト</h1>
    
    <div class="drop-zone" id="dropZone">
        <p><strong>ここにファイルをドラッグ&ドロップしてください</strong></p>
        <p>PDF、Excel、Wordファイル対応</p>
    </div>
    
    <div>
        <input type="file" id="fileInput" multiple accept=".pdf,.xlsx,.xls,.docx,.doc">
        <button type="button" id="fileSelectBtn" class="btn">ファイルを選択</button>
    </div>
    
    <div class="status" id="status">ファイルを選択してください</div>
    
    <div class="file-list">
        <h3>選択されたファイル:</h3>
        <div id="fileList"></div>
    </div>
    
    <div class="debug" id="debug"></div>

    <script>
        let files = [];
        
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileSelectBtn = document.getElementById('fileSelectBtn');
        const status = document.getElementById('status');
        const fileList = document.getElementById('fileList');
        const debug = document.getElementById('debug');
        
        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            console.log(message);
            debug.textContent += `[${timestamp}] ${message}\n`;
            debug.scrollTop = debug.scrollHeight;
        }
        
        log('スクリプト開始');
        
        // ドキュメント全体でのドラッグ&ドロップ防止
        document.addEventListener('dragover', (e) => {
            e.preventDefault();
        });
        document.addEventListener('drop', (e) => {
            e.preventDefault();
        });
        
        // ドロップゾーンイベント
        dropZone.addEventListener('dragenter', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
            log('ドラッグエンター検出');
        });
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });
        
        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            if (!dropZone.contains(e.relatedTarget)) {
                dropZone.classList.remove('dragover');
                log('ドラッグリーブ検出');
            }
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const droppedFiles = e.dataTransfer.files;
            log(`ドロップ検出: ${droppedFiles.length}個のファイル`);
            
            if (droppedFiles.length > 0) {
                handleFiles(droppedFiles);
            } else {
                log('エラー: ファイルが見つかりません');
            }
        });
        
        // ファイル選択ボタン
        fileSelectBtn.addEventListener('click', (e) => {
            e.preventDefault();
            log('ファイル選択ボタンクリック');
            fileInput.value = '';
            fileInput.click();
        });
        
        // ファイル入力変更
        fileInput.addEventListener('change', (e) => {
            const selectedFiles = e.target.files;
            log(`ファイル選択変更: ${selectedFiles.length}個のファイル`);
            
            if (selectedFiles.length > 0) {
                handleFiles(selectedFiles);
            }
        });
        
        function handleFiles(fileList) {
            log(`handleFiles呼び出し: ${fileList.length}個のファイル`);
            
            const fileArray = Array.from(fileList);
            
            fileArray.forEach((file, index) => {
                log(`ファイル${index + 1}: ${file.name} (${file.type})`);
                files.push(file);
            });
            
            updateDisplay();
        }
        
        function updateDisplay() {
            status.textContent = `${files.length}個のファイルが選択されています`;
            
            fileList.innerHTML = '';
            files.forEach((file, index) => {
                const div = document.createElement('div');
                div.className = 'file-item';
                div.innerHTML = `
                    <strong>${file.name}</strong><br>
                    サイズ: ${(file.size / 1024).toFixed(1)} KB<br>
                    タイプ: ${file.type || '不明'}
                `;
                fileList.appendChild(div);
            });
            
            log(`表示更新: 合計${files.length}個のファイル`);
        }
        
        log('イベントリスナー設定完了');
    </script>
</body>
</html>
